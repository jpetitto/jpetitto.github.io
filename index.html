<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>John Petitto</title>
    <style>
      p {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        color: white;
        font-family: sans-serif;
        font-size: 500%;
      }
    </style>
  </head>
  <body>
    <p id="countdown"></p>

    <script>
      var start = new Date("Aug 30, 2024").getTime();
      var target = new Date("May 22, 2026").getTime();
      var now = new Date().getTime();

      var total = target - start;
      var until = target - now;
      
      var progress = (until / total * 100) + 1;
      document.body.style.background = "rgb(0 40 34 / " + progress + "%)";
      
      var days = Math.ceil(until / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerHTML = days;
    </script>
  </body>
</html>
